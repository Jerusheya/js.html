<body>
    <script>
        let num=prompt('enter a number');
        let num1=0,num2=1,nextnum;
        for(let a=1; a<=num; a++){
            document.write(num1);
            document.write("<br>");
            let nextnum=num1+num2;
            num1=num2;
            num2=nextnum;
        }
        
    </script>
</body>
