<!DOCTYPE html>

</head>
<body>
      <!-- to swap two variables -->
      <script>
        let a=prompt('enter a number:');
        let b=prompt('enter another number:');
       
        document.write('original value:' +'\t' +a  +b);
        document.write('<br>');
        document.write('swapped value:' +'\t'  +b  +a);
        document.write('<br>');
    </script>
  
</body>
</html>
