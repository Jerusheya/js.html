<!DOCTYPE html>
<html>
<head>
   
</head>
<body>
    <script>
     let a = parseInt(prompt('enter a value'));
     if(a === 1){
         document.write(1 +"is neither a prime number nor a composite number");
     }
    
     for(let i = 2; i<a; i++){
         if (a % i === 0){
             document.write(a  +"is a composite number");
             break;
         }
         else{
             document.write(a  +"is a prime number");
             break;
         }
     }
        
    </script>
</body>
</html>
