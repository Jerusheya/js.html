<!DOCTYPE html>
<html>
<head>
   
</head>
<body>
    <h1>convert celsius to fahrenheit</h1>
    <!-- convert celsius to fahrenheit -->
    <script>
        let a=prompt('enter a number:');
        fahrenheit=a*9/5 +32;
        document.write("celsius:" +'\t'  +a);
        document.write('<br>');
        document.write("fahrenheit:"  +'\t'  +fahrenheit);
        document.write('<br>');
   </script>

</body>
</html>
