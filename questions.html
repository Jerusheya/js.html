<!DOCTYPE html>

</head>
<body>
     <!-- print helloworld -->
     <!-- <script>
         console.log('hello world!');
         document.write('<br>');
     </script> 
     <script>
         alert('hello world!');
         document.write('<br>');
     </script>  -->
     <script>
         document.write('hello world!');
         document.write('<br>');
     </script>


    
     <!-- add two variables--> 
     <script>
         let a=10;
         let b=5;
         let c=a+b;
         document.write('sum of two numbers:' +c +'\t'  +c);
        //  \t is for giving space
        document.write('<br>');
     </script>



     <!-- finding square root of a number -->
     <script>
         const number=prompt('enter the number:');
         const result=Math.sqrt(number);
         document.write('the square root of' +'\t' +number +'\t' +'is' +'\t' +result);
         document.write('<br>');
     </script>

<!-- 
     finding square root of a number by calculation -->
     <script>
         const man=prompt ('enter a number');
         const result=man**0.5;
         document.write("square root is" +'\t' +result);
         document.write('<br>');
     </script>


     <!-- to swap two variables -->
     <script>
         let a=prompt('enter a number:');
         let b=prompt('enter another number:');
        
         document.write('original value:' +'\t' +a  +b);
         document.write('<br>');
         document.write('swapped value:' +'\t'  +b  +a);
         document.write('<br>');
     </script>

     

    <!-- convert celsius to fahrenheit -->
    <script>
         let a=prompt('enter a number:');
         fahrenheit=a*9/5 +32;
         document.write("celsius:" +'\t'  +a);
         document.write('<br>');
         document.write("fahrenheit:"  +'\t'  +fahrenheit);
         document.write('<br>');
    </script>


    <!-- generate a random number between 0 and 1 -->
    <script>
        //  const number=prompt('enter the number:');
         const result=Math.random();
         document.write('random no. ' +'\t'  +'\t' +'is' +'\t' +result);
         document.write('<br>');
    </script>


   <!-- generate a random number between 0 and 9 -->
   <script>
       const result=Math.floor(Math.random()*10);
       document.write('random no. ' +'\t'  +'\t' +'is' +'\t' +result);
       document.write('<br>');
   </script>

    <!-- generate a random number between 0 and 10 -->
    <script>
        const result=Math.floor(Math.random()*11);
        document.write('random no. ' +'\t'  +'\t' +'is' +'\t' +result);
        document.write('<br>');
    </script>

     <!-- generate a random number between 0 and 15 -->
     <script>
        const result=Math.floor(Math.random () * 15) +1;
        document.write('random no. ' +'\t'  +'\t' +'is' +'\t' +result);
        document.write('<br>');
    </script>

      <!-- generate a random number between 0 and 999 -->
      <script>
        const result=Math.floor(Math.random()*1000);
        document.write('random no. ' +'\t'  +'\t' +'is' +'\t' +result);
    </script>

</body>
</html>
