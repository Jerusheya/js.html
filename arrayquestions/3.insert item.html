<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = ["add", 6, false];

        // now adding an item to array to the last
        array.push("j");
        document.write(array);
        document.write('<br>');

        // now adding an item to first of the array
        array.unshift("1");
        document.write(array);
        document.write('<br>');



    </script>
</body>

</html>
