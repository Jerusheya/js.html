<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5,"jeru",];
        document.write("array a:" +'\t' +a);
        document.write('<br>');
        let b=["jeru","sess",3,4,];
        document.write("arrray b:" +'\t' +b);
        document.write('<br>');
        let mergedarray=a.concat(b);
        document.write("merged array:" +'\t' +mergedarray);
        document.write('<br>');
        let correctedarray=[...new Set(mergedarray)];
        document.write("correct array:" +'\t' +correctedarray);
        document.write('<br>');


    </script>
</body>
</html>
