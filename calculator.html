<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>calculator</h1></center>
    <center><table border="2" style="margin:10px;border-collapse: collapse;background-color:rgb(59, 2, 83)">
    <tr>
        <td style="padding:20px;">
            <input  id="num1"  type="number" placeholder="enter a value" style="text-align: center;">
            <input  id="num2"  type="number" placeholder="enter a value" style="text-align: center;">
            <p style="color:white;text-align: center;">=</p>
            <center><input  id="result" type="number" placeholder="result" style="text-align:center;"></center>
       </td>
    </tr>
    <tr>
        <td style="padding:20px;"><center>
            <button onclick="add()">+</button>
            <button onclick="sub()">-</button>
            <button onclick="mul()">*</button>
            <button onclick="div()">/</button></center>
       </td>
    </tr>
    </table>
    <script>
       function add(){
           let a=parseInt(document.getElementById("num1").value);
           let b=parseInt(document.getElementById("num2").value);
           document.getElementById("result").value=a+b;
       }
       function sub(){
           let a=parseInt(document.getElementById("num1").value);
           let b=parseInt(document.getElementById("num2").value);
           document.getElementById("result").value=a-b;
       }
       function mul(){
           let a=parseInt(document.getElementById("num1").value);
           let b=parseInt(document.getElementById("num2").value);
           document.getElementById("result").value=a*b;
       }
       function div(){
           let a=parseInt(document.getElementById("num1").value);
           let b=parseInt(document.getElementById("num2").value);
           document.getElementById("result").value=a/b;
       }
       
       
    </script>
    </center>
</body>
</html>
