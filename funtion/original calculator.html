<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      input{
        width:100px;
        height: 50px;
        margin:5px;
        font-size: 20px;
        border-radius: 50px;
      }
      .table{
        margin:250px;
        box-shadow:15px 14px 50px black ;
        background-color: rgb(13, 13, 56);
        border-radius: 20px;
      }
      #display{
        width:550px;
        height:50px;
        font-size: 40px;
        border-radius: 20px;
      }
    </style>
</head>
<body>
<center>
    <form >
        <table class="table">
            <tr>
                <td>
                  <table>
                   <tr>
                    <td>
                      <input id="display" name="display" value="0">
                    </td>
                   </tr>
                 </table>
                </td>
            </tr>
            <tr>
                <td>
                 <table>
                  <tr>
                   
                   <td> <input type="button"  value="%"   onclick="form.display.value+='%'" > </td>
                   <td> <input type="button"  value="cos" onclick="cos()"> </td>
                   <td><input type="button"  value="sin" onclick="sin()"></td> 
                   <td> <input type="button"  value="tan" onclick="tan()"> </td>
                   <td> <input type="button"  value="C"   onclick="form.display.value=''"> </td>
                  
                 </tr>
                 <tr>
                    <td><input type="button"  value="7" onclick="form.display.value+='7'"> </td>
                    <td> <input type="button"  value="8" onclick="form.display.value+='8'"> </td>
                    <td><input type="button"  value="9" onclick="form.display.value+='9'"> </td>
                    <td> <input type="button"  value="x^2" onclick="square()"></td> 
                     <td> <input type="button"  value="x^3" onclick="cube()"> </td>
                  
                 </tr>
                 <tr>
                  <td> <input type="button"  value="4" onclick="form.display.value+='4'"></td> 
                  <td> <input type="button"  value="5" onclick="form.display.value+='5'"> </td>
                  <td> <input type="button"  value="6" onclick="form.display.value+='6'"> </td>
                  <td> <input type="button"  value="ln" onclick="form.display.value+='ln'"> </td>
                  <td> <input type="button"  value="*" onclick="form.display.value+='*'"></td>
                 </tr>
                 <tr>
                  <td> <input type="button"  value="1" onclick="form.display.value+='1'"></td> 
                  <td> <input type="button" value="2" onclick="form.display.value+='2'"></td> 
                  <td> <input type="button"  value="3" onclick="form.display.value+='3'"></td> 
                  <td> <input type="button"   value="&radic;" onclick="form.display.value+=square()"></td> 
                  <td> <input type="button"   value="-" onclick="form.display.value+='-'"></td>
                 </tr>
                 <tr>
                  <td> <input type="button"   value="&#177" onclick="form.display.value+='&#177'"></td> 
                  <td>  <input type="button"  value="0" onclick="form.display.value+='0'"> </td>
                  <td>  <input type="button"   value="&#46;" onclick="form.display.value+='&#46'"> </td>
                  <td>  <input type="button"  value="x&#50;" onclick="form.display.value+='x&#50'"> </td>
                  <td>  <input type="button"  value="+" onclick="form.display.value+='+'"> </td>
                </tr>
                <tr>
                 <td><input type="button"   value="(" onclick="form.display.value+='('"> </td>
                 <td>  <input type="button"  value=")" onclick="form.display.value+=')'"></td> 
                 <td>  <input type="button"   value="/" onclick="form.display.value+='/'"></td> 
                 <td>  <input type="button"  value="&#960;"onclick="form.display.value+='&#960'"></td> 
                 <td>  <input type="button"  value="="   onclick="form.display.value=eval(form.display.value)">  </td>
                </tr>
              </table>
            </td>
            </tr>
        </table>
       </form>
<script src="original calculator.js">

</script>
</body>
</html>
