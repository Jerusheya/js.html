<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      input{
        width:100px;
        height: 50px;
        margin:5px;
        font-size: 20px;
        border-radius: 50px;
      }
      .table{
        margin:250px;
        box-shadow:15px 14px 50px black ;
        background-color: rgb(13, 13, 56);
        border-radius: 20px;
      }
      #display{
        width:550px;
        height:50px;
        font-size: 40px;
        border-radius: 20px;
        text-align: right;
      }

    </style>
</head>
<body>
<center>
    <form name="calculator">
        <table class="table">
            <tr>
                <td>
                  <table>
                   <tr>
                    <td> <input id="display" name="result" Placeholder="0"> </td>
                   </tr>
                 </table>
                </td>
            </tr>
            <tr>
                <td>
                 <table>
                  <tr>
                   
                   <!-- <td> <input type="button"  value="tan" onclick="calculator.result.value+=tan()"> </td>
                   <td> <input type="button"  value="cos" onclick="calculator.result.value+=cos()"> </td>
                   <td> <input type="button"  value="sin" onclick="calculator.result.value+=sin()"> </td> 
                   <td> <input type="button"  value="x^2" onclick="calculator.result.value+=square()" > </td> -->
                   <td> <input type="button"  value="C"   onclick="calculator(this)"> </td>
                  
                 </tr>
                 <tr>
                    <td> <input type="button"  value="7" onclick="calculator(this)"> </td>
                    <td> <input type="button"  value="8" onclick="calculator(this)"> </td>
                    <td> <input type="button"  value="9" onclick="calculator(this)"> </td>
                    <!-- <td> <input type="button"  value="x^3" onclick="calculator.result.value+=cube()"> </td>  -->
                    <td> <input type="button"  value="/" onclick="calculator(this)"> </td>
                  
                 </tr>
                 <tr>
                  <td> <input type="button"  value="4" onclick="calculator(this)"> </td> 
                  <td> <input type="button"  value="5" onclick="calculator(this)"> </td>
                  <td> <input type="button"  value="6" onclick="calculator(this)"> </td>
                  <td> <input type="button"  value="ln"onclick="calculator(this)"> </td>
                  <td> <input type="button"  value="*" onclick="calculator(this)"> </td>
                 </tr>
                 <tr>
                  <td> <input type="button"  value="1" onclick="calculator(this)"> </td> 
                  <td> <input type="button"  value="2" onclick="calculator(this)"> </td> 
                  <td> <input type="button"  value="3" onclick="calculator(this)"> </td> 
                  <td> <input type="button"  value="âˆš" onclick="calculator(this)"> </td> 
                  <td> <input type="button"  value="-" onclick="calculator(this)"> </td>
                 </tr>
                 <tr>
                  
                  <td> <input type="button"  value="0" onclick="calculator(this)"> </td>
                  <td> <input type="button"  value="." onclick="calculator(this)"> </td>

                  <td> <input type="button"  value="+" onclick="calculator(this)"> </td>
                </tr>
                <tr>
                 <td>  <input type="button"  value="(" onclick="calculator(this)"> </td>
                 <td>  <input type="button"  value=")" onclick="calculator(this)"> </td> 
                 <td>  <input type="button"  value="BACKSPC"   onclick="calculator.result.value+=BACKSPC()"> </td> 
                 <td>  <input type="button"  value="&#960;"onclick="calculator.result.value+='&#960'"> </td> 
                 <td>  <input type="button"  value="="  onclick="calculator(this)"></td>
                </tr>
              </table>
            </td>
            </tr>
        </table>
       </form>
<script src="original calculator.js">
   
</script>
</body>
</html>
